<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- 告诉浏览器屏幕自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://94.191.121.218/adminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- 主题样式 -->
    <link rel="stylesheet" href="http://94.191.121.218/adminLTE/dist/css/adminlte.min.css">
    <!-- 离线 Google 字体: Source Sans Pro -->
    <link href="http://94.191.121.218/adminLTE/dist/css/google.css?family=Source+Sans+Pro:300,400,400i,700"
          rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="wrapper" style="margin: 200px auto; width: 30%">
    <section class="content">
        <!-- 竖排表单 -->
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">Well系统登录</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" action="/login" method="post">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">账号</label>
                        <div class="col-sm-10">
                            <input name="loginCode" class="form-control" id="inputEmail3" placeholder="账号">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
                        <div class="col-sm-10">
                            <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                <label class="form-check-label" for="exampleCheck2">记住我</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-info">登录</button>
                    <button type="submit" class="btn btn-default float-right">取消</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
    </section>
</div>
<!-- jQuery -->
<script src="http://94.191.121.218/adminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="http://94.191.121.218/adminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="http://94.191.121.218/adminLTE/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="http://94.191.121.218/adminLTE/dist/js/adminlte.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
